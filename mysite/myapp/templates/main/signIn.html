{% extends "base.html" %}

{% load static %}

{% block content %}
{% if msg %}
<script>
    alert('{{ msg }}')
</script>
{% endif %}
<div class="container first-element">

  <h3>Login</h3>
  <div class="row justify-content-md-center align-items-start">

      <form action="{% url 'postsignin' %}" method="post">

        {% csrf_token %}
        Username :
        <input type="username" name="username">
        Password:
        <input type="password" name="pass">
        <input type="submit" value="SignIn">
      </form>
  </div>
</div>
<br>

{% endblock content %}
