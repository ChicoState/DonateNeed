{% extends "base.html" %}

{% load static %}

{% block content %}

<div class="container-fluid profileCard first-element">
  <div class="row">
    <div class="card col-sm-3">
      <div class="profileImage"></div>
      <img src="{{ user.profile.picture.url }}" style="width:100%">
      <h1>{{ user.username }}</h1>
      <p class="title">{{ user.profile.bio }}</p>
      <p class="title">{{ user.profile.agencies.name }}</p>
      <p><button class="profileCardContact">Contact</button></p>
    </div>
  </div>
    <a href="{% url 'agencyProfile' %}" class="btn mb-2 btn-outline-info">View Agency Profile</a>

</div>

{% endblock content %}

{% block scripts %}

<script type="text/javascript" src="{% static "javascript/profile.js"}">

</script>

{% endblock %}
