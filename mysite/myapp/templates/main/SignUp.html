{% extends "base.html" %}

{% load static %}

{% block content %}
{% if messg %}
<script>
    alert('{{ messg }}');
</script>
{% endif %}
<!DOCTYPE html>

<div class="container first-element">
  <div class="row justify-content-md-center align-items-start">
      <h3>Welcome to Donate Need! Sign Up below to join our community!</h3>
    </div>
</div>

<body>
  <div class="col-4">
    <form action="/postsignup/" method="post">
      {% csrf_token %}
      Name:
      <input type="text" name="name"><br><br>
      Email :
      <input type="email" name="email"><br><br>
      Password:
      <input type="password" name="pass"><br><br>
      <input type="submit" value="SignUp">

    </form>
    <br>
  </div>
</body>

{% endblock content %}
