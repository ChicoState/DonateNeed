{% extends "base.html" %}

{% block title %}Registration{% endblock %}
{% block content %}
<div class="container first-element">
  <br>
  <div class="row justify-content-md-left align-items-start">
    <h3>Establish a Cause</h3>
  </div>
  <form action="{% url 'createCause' %}" method="post">
    {% csrf_token %}

    {{ form.errors }}

      <div class="row">

        <p>Title: {{ form.title }}</p>
        </div>
        <div class="row">
        <p>Location: {{ form.location }}</p>
      </div>

      <input type="submit" class="button expanded" value="Create Cause" />
  </form>
  <br>
</div>
{% endblock %}
