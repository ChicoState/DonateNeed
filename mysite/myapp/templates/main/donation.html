{% extends "base.html" %}

{% load static %}

{% block content %}

<div class="container first-element">
    <div class="row bg-danger">
        <div class="col-4">
            <p>
                This is the cause you are donating to.
            </p>
        </div>
    </div>

    <div class="row justify-content-end">
        
            <div id="add-show-donations" class="col-8 bg-primary">
                <div v-for="one in donation_size">
                    <p>
                        <form @submit="submitDonations($data)" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                
                        Item: {{ form.item }} Amount: {{ form.amount}}
                        <input type="submit" class="button expanded" value="sumbit" />
                        </form>
                    </p>
                </div>
                <button v-on:click="makeRequest">+</button>
            </div>
    </div>
</div>

{% endblock content %}


{% block scripts %}
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="{% static "js/myVue.js" %}"></script>
{% endblock %}
